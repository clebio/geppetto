name: example-driven
short: Show a chain of thought example
factories:
  openai:
    client:
      timeout: 120
    completion:
      engine: text-davinci-003
      temperature: 0.2
      max_response_tokens: 512
      # stream: true
flags:
  - name: question
    type: string
    help: The question to ask
    required: true
  - name: problem
    type: string
    help: The problem to solve
    required: false
  - name: instructions
    type: string
    help: Additional instructions to follow
    required: false
  - name: examples
    type: objectListFromFile
    required: true
prompt: |
  {{ if .problem -}}
  Problem: {{ .problem }}
  {{- end }}
  {{ range $i, $example := .examples }}
  Q: {{ $example.question }}
  A: {{ $example.answer }}
  {{ end -}}
  {{ if .instructions }}
  Instructions: {{ .instructions }}
  {{- end }}
  Q: {{ .question }}
  A:
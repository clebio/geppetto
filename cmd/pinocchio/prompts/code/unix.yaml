name: unix
short: Answer questions about linux
factories:
  openai:
    client:
      timeout: 120
    completion:
      engine: gpt-4
      temperature: 0.2
      max_response_tokens: 1024
      stream: true
flags:
  - name: additional_system
    type: string
    help: Additional system prompt
    default: ""
  - name: additional
    type: string
    help: Additional prompt
    default: ""
  - name: distribution
    type: string
    help: Linux distribution
    default: "ubuntu"
  - name: context
    type: stringListFromFiles
    help: Additional context from files
    default: []
  - name: concise
    type: bool
    help: Give concise answers
    default: false
arguments:
  - name: query
    type: stringList
    help: Question to answer
    required: true
system-prompt: |
  You are an expert linux administrator. You give concise answers for expert users.
  You use modern linux commands. You use the {{ .distribution }} distribution.
  You give concise answers for expert users.
prompt: |
  {{ .query | join " " }}
  {{- .additional }}
  {{ if .context -}}
    {{ .context | join "\n\n---\n\n" }}
  {{- end }}
  {{ if .concise -}}
    Give a concise answer, answer in a single sentence if possible, skip unnecessary explanations.
  {{- end }}

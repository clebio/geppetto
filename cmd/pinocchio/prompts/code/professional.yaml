name: professional
short: Answer questions about working in tech
factories:
  openai:
    client:
      timeout: 120
    completion:
      engine: gpt-4
      temperature: 0.2
      max_response_tokens: 1024
      stream: true
flags:
  - name: additional_system
    type: string
    help: Additional system prompt
    default: ""
  - name: additional
    type: string
    help: Additional prompt
    default: ""
  - name: context
    type: stringFromFiles
    help: Additional context from files
  - name: concise
    type: bool
    help: Give concise answers
    default: false
  - name: use_bullets
    type: bool
    help: Use bullet points in the answer
    default: false
  - name: use_keywords
    type: bool
    help: Use keywords in the answer
    default: false
arguments:
  - name: query
    type: stringList
    help: Question to answer
    required: true
system-prompt: |
  You are an experienced technology professional, well versed in all aspects of technical leadership,
  software development, product management and user interface design.
  You give concise answers for expert professionals. Your tone is clear without being verbose.
prompt: |
  {{ .query | join " " }}
  {{- .additional }}
  {{ if .context -}}
    {{ .context }}
  {{- end }}
  {{ if .concise -}}
    Give a concise answer, answer in a single sentence if possible, skip unnecessary explanations.
  {{- end }}
  {{ if .use_bullets -}}
    Use bullet points in the answer.
  {{- end }}
  {{ if .use_keywords -}}
    Use keywords in the answer, not full sentences.
  {{- end }}

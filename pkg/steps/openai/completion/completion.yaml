slug: openai-completion
name: OpenAI completion API flags
description: Settings for the OpenAI completion API
flags:
  - name: openai-engine
    type: string
    help: OpenAI completion engine
    default: "text-davinci-003"
  - name: openai-temperature
    type: float
    help: OpenAI completion temperature
    default: 0.2
  - name: openai-max-response-tokens
    type: int
    help: OpenAI completion max response tokens
    default: 512
  - name: openai-stream
    type: bool
    help: OpenAI completion stream
    default: false
  - name: openai-logprobs
    type: int
    help: OpenAI completion logprobs
    default: 0
  - name: openai-stop
    type: stringList
    help: OpenAI completion stop
    default: []
  - name: openai-top-p
    type: float
    help: OpenAI completion top p
    default: 1.0
  - name: openai-n
    type: int
    help: OpenAI completion n
    default: 1
  - name: openai-presence-penalty
    type: float
    help: OpenAI chat completion presence penalty
    default: 0.0
  - name: openai-frequency-penalty
    type: float
    help: OpenAI chat completion frequency penalty
    default: 0.0
  - name: openai-logit-bias
    # TODO(manuel, 2023-03-28) We currently only have map[string]string for keyValue, but we need map[string]int
    # See https://github.com/go-go-golems/geppetto/issues/48
    type: keyValue
    help: OpenAI chat completion logit bias
    default: {}
  - name: openai-best-of
    type: int
    help: OpenAI completion best of
    default: 1